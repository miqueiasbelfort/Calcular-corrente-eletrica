<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Corrente Elétrica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">

        <h1>Calcule a Corrente Elétrica</h1>
        <p>Ensino Medio 3° Ano</p>

        <div class="calculadora">

            <h1 id="txt">Calculadora</h1>

            <p>Corrente Elétrica:</p>
            <input type="number" placeholder="Ex: 3.5" id="corrente"/>
            <label>Ampére (A)</label> <br/>

            <p>Carga Elétrica:</p>
            <input type="number" placeholder="▲Q" id="deltaCarga">
            <label>Coulomb (C)</label> <br/>

            <p>Intervalo de tempo:</p>
            <input type="number" placeholder="▲T" id="deltaTempo">
            <label>Segundos (S)</label> <br/>

            <input type="submit" value="Calcular" onclick="Calcular()" style="margin-top: 10px;" id="button">

            <div class="resultado">
                <p id="txtReultado">Resultado do caluclo</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
